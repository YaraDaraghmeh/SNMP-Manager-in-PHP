<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ARP Table</h1>
        <div class="button-group">
            <button onclick="fetchArpTable()" class="button">Refresh Data</button>
            <a href="index.html" class="button">Back to Manager</a>
        </div>
        <table id="arpTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>IP Address</th>
                    <th>Physical Address (MAC)</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
       
    </div>
    <script src="script.js"></script>
    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', fetchArpTable);
    </script>
</body>
</html>
